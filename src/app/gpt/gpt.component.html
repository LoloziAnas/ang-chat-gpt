<div class="container-fluid">
    <form [formGroup]="queryFormGroup" (ngSubmit)="hundleAskGPT()">
        <!-- Query input -->
        <div class="form-outline mb-4">
        <label class="form-label" >Query</label>
          <textarea class="form-control" formControlName="query" rows="4"></textarea>
        </div>  
        <!-- Submit button -->
        <button type="submit" class="btn btn-outline-secondary" data-mdb-ripple-color="dark">Ask GPT</button>
      </form>
      
</div>
